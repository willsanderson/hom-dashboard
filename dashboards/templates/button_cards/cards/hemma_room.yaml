                    for (const [flag, eid] of list) {
                      if (enabled(flag) && eid && isMediaActive(eid)) return eid;
                    }
                    return null;
                  };

                  return !pick();
                ]]]
              show_labels: false
              show_popup_label_backgrounds: false
              mode: docked
            mobile: { hidden: true }
            routes: []
            media_player:
              entity: >
